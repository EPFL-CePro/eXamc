# examc/compose/test.yml
services:
  web:
    restart: unless-stopped
    environment:
      DEBUG: "0"
      ALLOWED_HOSTS: "examc-test.epfl.ch"
  nginx:
    restart: unless-stopped
    volumes:
      - ../deploy/nginx/nginx.ssl.test.conf:/etc/nginx/nginx.conf:ro
      - /srv/certs/test:/etc/nginx/certs:ro  # certs
      - static_volume:/static:ro    # nginx static
      - media_volume:/media:ro
      - /srv/examc/private_media:/private_media:ro
      - ../deploy/nginx/nginx.ssl.test.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "8080:80"
      - "8443:443"

  mysql:
    profiles: ["mysql-dockerized"]

  redis:
    restart: unless-stopped

  celery:
    restart: unless-stopped
    environment:
      CELERY_LOGLEVEL: "INFO"
      CELERY_CONCURRENCY: "4"

  celery_beat:
    restart: unless-stopped
    environment:
      CELERY_LOGLEVEL: "INFO"
