    ## Apache managing tls with redirect
    server {
        # no HTTPS redirect here
        listen 80;
        server_name _;

        # Safety nets for transient app restarts
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_read_timeout 120s;

        # ---------- App -------------
        # Apache already did HTTPS; tell Django the original scheme
        location / {
          set $upstream http://web:8000;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

          # Apache already terminated TLS; tell Django the original scheme
          proxy_set_header X-Forwarded-Proto https;

          proxy_pass $upstream;         # variable => re-resolve 'web' every time
        }

        location ^~ /static/ {
            alias /static/;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            try_files $uri =404;
          }

          location ^~ /media/ {
            alias /media/;
            expires 7d;
            try_files $uri =404;
          }

          location /healthz { return 200 "ok"; }

          include /etc/nginx/mime.types;
          default_type application/octet-stream;
          client_max_body_size 50m;
      }
