events {}
http {

  # Let REALLY big bodies through globally (can also place in server/location)
  client_max_body_size 15g;

  # Where to store temp bodies (mount this as a volume with lots of space)
  client_body_temp_path /var/cache/nginx/client_temp 1 2;

  # Conservative timeouts for slow/big uploads
  client_body_timeout 3600s;
  send_timeout        3600s;

