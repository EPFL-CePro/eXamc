<div class="table-responsive">

  <table id="byTeacher_comVsInd_correlation_dt" class="table table-striped table-sm" style="margin-top:20px;">
    <tbody>
      {% for corr in correlation_list %}
      <tr>
        <th colspan="2">{{ corr.0.code }}</th>
      </tr>
      <tr>
        <td style="width:50%;padding:20px;">
          <table class="table table-borderless">
            <tr style="background-color:#fff;">
              <td>Correlation coefficient (r)</td>
              <td>{{ corr.1 }}</td>
            </tr>
            <tr>
              <td>Sample size (n)</td>
              <td>{{ corr.4|length }}</td>
            </tr>
            <tr style="background-color:#fff;">
              <td>T-score (t)</td>
              <td>{{ corr.2 }}</td>
            </tr>
            <tr style="background-color:#fff;">
              <td>P-value</td>
              <td>{{ corr.3 }}</td>
            </tr>
          </table>
        </td>
        <td>
          <div class="chart-container" style="width:80%; margin:auto;">
            <canvas id="canvas_correlation_{{ corr.0.pk }}" class="chartjs-render-monitor"></canvas>
          </div>
        </td>
      </tr>

      </tr>
      {% endfor %}
    </tbody>
  </table>
