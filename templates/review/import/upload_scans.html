
{% extends 'base.html' %}
{% load static %}
{% block title %}Upload scans{% endblock %}

{% block content %}
<body>
<div id="uploadScansDiv" style="padding:10px;width:100%;margin-top:100px;color:#000;">
    <h3>Upload scans</h3>

    <form id="uploadForm" method="post" action="{% url 'upload_scans' pk=exam.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-8">
                <input type="file" name="exams_zip_file" accept=".zip" required="True" class="custom-file-input form-control">
                <label class="custom-file-label" for="exams_zip_file">Choose .zip file</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
            <button type="submit" class="btn btn-dark">Upload</button>
            </div>
        </div>
    </form>
    
    
    <h6>{{ message }}</h6>
</div>
<div id="spinner" class="hidden">
    <img src="{% static 'img/204.gif' %}" alt="Spinner" class="center">
</div>
<script async defer>
    document.addEventListener("DOMContentLoaded", function () {
        var uploadForm = document.getElementById("uploadForm");
        var spinnerElement = document.getElementById("spinner");

        if (uploadForm && spinnerElement) {
            uploadForm.addEventListener("submit", function () {
                spinnerElement.style.display = "block";
                console.log("Le spinner devrait être visible maintenant.");
            });

            window.addEventListener("load", function () {
                spinnerElement.style.display = "none";
                console.log("Le spinner ne devrait plus être visible maintenant.");
            });
        }
    });
</script>
</body>
{% endblock %}
