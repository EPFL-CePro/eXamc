{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark btn-sm">Login</button>
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
{% endfor %}
        
    </form>
{% endblock content%}
