{% extends 'base.html' %}

{% block title %}Import scans{% endblock %}

{% block content %}
<div id="uploadScansDiv" style="padding:10px;width:100%;margin-top:100px;color:#000;">
	<h3>Upload scans</h3>
	<form action="{% url 'upload_scans' exam.pk %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
		{% csrf_token %}
		<div class="form-group">
			<div class="col-md-8">
				<input type="file" name="files" id="upload_files" class="custom-file-input form-control" autocomplete="off" required multiple>
				<label class="custom-file-label" for="upload_files">Select files</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
				<button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
