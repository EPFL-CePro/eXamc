{% extends 'admin/base_site.html' %} {% load static %} {% block content %}

<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
            {% if user.is_staff %}
                <form action="{% url 'staff_status' user.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" name="action" value="remove_staff">Remove from Staff</button>
                </form>
            {% else %}
                <form action="{% url 'staff_status' user.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" name="action" value="add_staff">Add to Staff</button>
                </form>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>



{% endblock %}
